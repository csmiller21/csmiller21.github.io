<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>A-Frame OBJ, Natives, Animation</title>
    <meta name="A-Frame OBJ, Natives, Animation" content="A-Frame OBJ, Natives, Animation">
    <!-- Calling on aframes JS -->
    
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://sdk.altvr.com/libs/altspace.js/2.8.0/altspace.min.js"></script>
   



 </head>

   <body>


<!-- Shanes Editor Render e.g. https://shanesedit.org/r/ed or https://shanesedit.org/renderer.html?code=ed -->
          <a-entity position="0 0 0" rotation="0 0 0" n-layout-browser="url:https://shanesedit.org/renderer.html?code=ed"></a-entity>
  




    <!-- Starting the scene, defining the space to be a fullspace app -->
    <a-scene altspace="verticalAlign: middle; fullspace: true" vr-mode-ui="enabled: false"> 

      <!-- Asset Loading -->
      <a-assets> 
      
      <!-- Adding an image to assets -->
      <img id="sky" src="sky.jpg"/>

      <!-- Adding an OBJ and its MTL to assest -->
      <a-asset-item id="myfirst-obj" src="model.obj"></a-asset-item>
      <a-asset-item id="myfirst-mtl" src="model.mtl"></a-asset-item>
      <a-asset-item id="myfirst2-obj" src="model.obj"></a-asset-item>
      <a-asset-item id="myfirst2-mtl" src="model.mtl"></a-asset-item>
      
      </a-assets>






      <!-- Loading an OBJ file within an a-entity tag -->
      
        
     

      <!-- Loading OBJ native in A-Frame, requires the OBJ to be in assest --> 
     <a-obj-model scale="2 2 2" src="#myfirst-obj" mtl="#myfirst-mtl" position="2 1 2" rotation="180 180 0" n-mesh-collider="type: environment; convex: false">
       
 </a-obj-model>

     
     
      
    










     


          <!-- Loading Sky-Box, requires image to be in assets -->

       
    <!-- Ending the scene --> 
    </a-scene>

  </body>
</html>
