<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>A-Frame OBJ, Natives, Animation</title>
    <meta name="A-Frame OBJ, Natives, Animation" content="A-Frame OBJ, Natives, Animation">
    <!-- Calling on aframes JS -->
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
    <!-- Calling on the Altspace SDK js -->
    <script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.1/dist/altspace.js"></script>

  </head>

   <body>


    <!-- Starting the scene, defining the space to be a fullspace app -->
    <a-scene altspace="verticalAlign: middle; fullspace: true" vr-mode-ui="enabled: false"> 

      <!-- Asset Loading -->
      <a-assets> 
      
      <!-- Adding an image to assets -->
      <img id="sky" src="sky.jpg"/>

      <!-- Adding an OBJ and its MTL to assest -->
      <a-asset-item id="myfirst-obj" src="1967-shelby-ford-mustang.obj"></a-asset-item>
      <a-asset-item id="myfirst-mtl" src="1967-shelby-ford-mustang.mtl"></a-asset-item>
      <a-asset-item id="myfirst2-obj" src="1967-shelby-ford-mustang.obj"></a-asset-item>
      <a-asset-item id="myfirst2-mtl" src="1967-shelby-ford-mustang.mtl"></a-asset-item>
      
      </a-assets>





 <a-entity position='15 0 12' rotation='0 -90 0' n-portal='targetSpace: campfire-lobby'></a-entity>




      <!-- Loading an OBJ file within an a-entity tag -->
      
        
     

      <!-- Loading OBJ native in A-Frame, requires the OBJ to be in assest --> 
     <a-obj-model scale=".6 .6 .6" src="#myfirst-obj" mtl="#myfirst-mtl" position="8 2.4 7" rotation="0 0 0" n-mesh-collider="type: environment; convex: false">
        <!-- Animating the a-entity's rotation -->
        <a-animation attribute="rotation" dur="55000" delay="0" fill="forwards" repeat="indefinite" easing="linear" from="0 0 0" to="0 360 0"></a-animation>

 </a-obj-model>

 <a-obj-model scale=".06 .06 .06" src="#myfirst2-obj" mtl="#myfirst2-mtl" position="1.85 0.96 -4.3" rotation="0 0 0" n-mesh-collider="type: environment; convex: false">
        
    </a-obj-model>     
     
      
    










     


          <!-- Loading Sky-Box, requires image to be in assets -->

       
    <!-- Ending the scene --> 
    </a-scene>

  </body>
</html>
